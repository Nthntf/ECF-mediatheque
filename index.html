<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <title>Vidéothèque</title>
    </head>
    <body class="flex flex-col justify-center items-center">
        <header>
            <h1>Vidéothèque</h1>
            <a href="/">API film</a>
        </header>
        <main>
            <section id="filter-section">
                <button>Ajouter un film</button>
                <article>
                    <label for="filter-select">Trier par</label>

                    <select name="filters" id="filter-select">
                        <option value="movie-name">Nom du film</option>
                        <option value="year">Année</option>
                        <option value="author-name">Réalisateur</option>
                    </select>
                </article>
            </section>
            <table class="table-auto">
                <thead>
                    <tr>
                        <th>Song</th>
                        <th>Artist</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>The Sliding Mr. Bones (Next Stop, Pottersville)</td>
                        <td>Malcolm Lockyer</td>
                        <td>1961</td>
                    </tr>
                    <tr>
                        <td>Witchy Woman</td>
                        <td>The Eagles</td>
                        <td>1972</td>
                    </tr>
                    <tr>
                        <td>Shining Star</td>
                        <td>Earth, Wind, and Fire</td>
                        <td>1975</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
    <script type="module" src="src/app.js"></script>
</html>
