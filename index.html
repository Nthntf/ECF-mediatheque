<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" media="screen" href="src/style.css" />
        <script type="module" src="src/app.js" defer></script>
        <title>Médiathèque</title>
    </head>
    <body class="flex flex-col justify-center items-center">
        <header
            class="big-text w-1/1 bg-linear-to-r from-emerald-200 to-emerald-900 dark:from-emerald-900 dark:to-emerald-200 py-9 flex flex-row justify-evenly"
        >
            <h1 class="font-medium text-black dark:text-white">Médiathèque</h1>
            <div class="dark:text-black text-white flex flex-row items-center">
                <a href="#" class="flex items-center font-medium hover:underline">Vers API Film</a>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-9"
                >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                </svg>
            </div>
        </header>
        <main class="medium-text w-3/4">
            <section id="filter-section" class="flex flex-row justify-around my-5">
                <button type="button" class="positive-btn">Ajouter un film</button>
                <article class="flex flex-row items-center">
                    <p class="small-text me-1.5">trier par:</p>
                    <select name="filters" id="filter-select" class="filter-select">
                        <option value="movie-name">Nom du film</option>
                        <option value="year">Année</option>
                        <option value="author-name">Réalisateur</option>
                    </select>
                </article>
            </section>
            <section
                id="add-table-section"
                class="flex flex-col justify-center mx-auto border p-5 desktop:w-2/4 tablet:w-3/4 w-4/4 m-5 small-text bg-emerald-100"
            >
                <label for="movie-name" class="block mb-2.5 font-medium text-heading">Nom du film</label>
                <input
                    type="text"
                    id="movie-name"
                    class="bg-white border border-default-medium rounded block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                    placeholder="Deadpool"
                />
                <label for="movie-year" class="block mb-2.5 font-medium text-heading">Année</label>
                <input
                    type="text"
                    id="movie-year"
                    class="bg-white border border-default-medium rounded block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                    placeholder="2016"
                />
                <label for="movie-author" class="block mb-2.5 font-medium text-heading">Réalisateur</label>
                <input
                    type="text"
                    id="movie-author"
                    class="bg-white border border-default-medium rounded block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                    placeholder="Tim Miller"
                />
                <button type="button" class="w-fit mt-3 positive-btn self-center">Envoyer</button>
            </section>
            <table class="w-4/4 m-auto table-fixed border-collapse">
                <thead class="bg-emerald-200">
                    <tr>
                        <th class="table-cell-h">Film</th>
                        <th class="table-cell-h">Année</th>
                        <th class="table-cell-h">Réalisateur</th>
                    </tr>
                </thead>
                <tbody class="border border-stone-200 h-full">
                    <tr class="h-16">
                        <td class="table-cell">The Sliding Mr. Bones</td>
                        <td class="table-cell">1961</td>
                        <td class="table-cell">Malcolm Lockyer</td>
                    </tr>
                    <tr class="h-16">
                        <td class="table-cell">Witchy Woman</td>
                        <td class="table-cell">1972</td>
                        <td class="table-cell">The Eagles</td>
                    </tr>
                    <tr class="h-16">
                        <td class="table-cell">Shining Star</td>
                        <td class="table-cell">1975</td>
                        <td class="table-cell">Earth, Wind, and Fire</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
