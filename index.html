<!doctype html>
<html class="" lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" media="screen" href="src/assets/style.css" />
        <script type="module" src="src/js/theme.js" defer></script>
        <script type="module" src="src/js/app.js" defer></script>
        <title>Médiathèque</title>
    </head>
    <body
        class="flex flex-col justify-center items-center cool-transition dark:bg-stone-800 dark:text-white secret:bg-stone-800 secret:text-white"
    >
        <header
            class="big-text w-1/1 bg-linear-to-r cool-transition from-emerald-200 to-emerald-900 dark:from-emerald-900 dark:to-emerald-200 secret:from-purple-900 secret:to-purple-200 py-9 flex flex-row justify-evenly"
        >
            <h1 class="font-medium text-black dark:text-white flex items-center">Médiathèque</h1>
            <!-- Bouton theme clair/sombre -->
            <button id="light-dark-btn" class="hover:cursor-pointer">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="white"
                    id="THESUN"
                    class="size-12 animate-pulse"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                    />
                </svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="white"
                    id="THEMOON"
                    class="size-12 animate-pulse hidden"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                    />
                </svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    id="THESTAR"
                    class="size-12 animate-pulse hidden"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                    />
                </svg>
            </button>
            <!-- Vers la page API -->
            <div class="dark:text-black text-white flex flex-row items-center">
                <a href="/api.html" class="flex items-center font-medium hover:underline">Vers API Film</a>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-9"
                >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                </svg>
            </div>
        </header>
        <main class="medium-text w-3/4">
            <!-- Bouton ajouter film + select tri -->
            <section id="filter-section" class="flex flex-row justify-around my-5">
                <button type="button" id="add-table-btn" class="positive-btn">Ajouter un film</button>
                <article class="flex flex-row items-center">
                    <p class="small-text me-1.5">trier par:</p>
                    <select name="filters" id="filter-select" class="filter-select">
                        <option class="dark:text-black secret:text-black" value="movie-name">Nom du film</option>
                        <option class="dark:text-black secret:text-black" value="year">Année</option>
                        <option class="dark:text-black secret:text-black" value="author-name">Réalisateur</option>
                    </select>
                </article>
            </section>
            <!-- Section ajout de film -->
            <section id="add-table-section" class="hidden">
                <article
                    class="flex flex-col justify-center mx-auto border p-5 desktop:w-2/4 tablet:w-3/4 w-4/4 m-5 small-text cool-transition bg-emerald-100 dark:bg-emerald-700 secret:bg-purple-700"
                >
                    <label for="input-name" class="block mb-2.5 font-medium text-heading">Nom du film</label>
                    <input
                        type="text"
                        id="input-name"
                        class="bg-white text-gray-500 dark:bg-gray-200 dark:text-black secret:bg-gray-200 secret:text-black border border-default-medium rounded block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                        placeholder="Deadpool"
                    />
                    <label for="input-year" class="block mb-2.5 font-medium text-heading">Année</label>
                    <input
                        type="text"
                        id="input-year"
                        class="bg-white text-gray-500 dark:bg-gray-200 dark:text-black secret:bg-gray-200 secret:text-black border border-default-medium rounded block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                        placeholder="2016"
                    />
                    <label for="input-author" class="block mb-2.5 font-medium text-heading">Réalisateur</label>
                    <input
                        type="text"
                        id="input-author"
                        class="bg-white text-gray-500 dark:bg-gray-200 dark:text-black secret:bg-gray-200 secret:text-black border border-default-medium rounded block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                        placeholder="Tim Miller"
                    />
                    <button type="button" id="add-movie-btn" class="w-fit mt-3 positive-btn self-center">
                        Envoyer
                    </button>
                    <!-- pop-up erreurs/success (inséré dynamiquement avec JS) -->
                </article>
            </section>
            <!-- Tableau des films (inséré dynamiquement avec JS) -->
            <table class="w-4/4 mx-auto mb-12 table-fixed border-collapse">
                <thead
                    class="border cool-transition border-stone-200 bg-emerald-200 dark:bg-emerald-700 secret:bg-purple-700"
                >
                    <tr>
                        <th class="table-cell-h">Film</th>
                        <th class="table-cell-h">Année</th>
                        <th class="table-cell-h">Réalisateur</th>
                        <th class="table-cell-h"></th>
                    </tr>
                </thead>
                <tbody id="movie-table" class="border border-stone-200 h-full"></tbody>
            </table>
        </main>
        <!-- Modal pour supprimer un film -->
        <section
            id="delet-modal"
            class="hidden cool-transition flex-col shadow-[0px_20px_100px_5000px_#00000024] dark:shadow-[0px_20px_100px_5000px_#00000059] small-text bg-white dark:bg-stone-800 dark:text-white secret:bg-stone-800 secret:text-white border p-5 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        >
            <p>Veux-tu vraiment supprimer ce film de ta liste ?</p>
            <div class="flex flex-row justify-evenly mt-4">
                <button id="dont-delet-btn" class="negative-btn">Enfait non</button>
                <button id="delet-btn" class="positive-btn">Oui</button>
            </div>
        </section>
    </body>
</html>
