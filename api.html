<!doctype html>
<html class="" lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" media="screen" href="/src/assets/style.css" />
        <script type="module" src="/src/js/theme.js" defer></script>
        <script type="module" src="/src/js/api.js"></script>
        <title>API Films</title>
    </head>
    <body
        class="flex flex-col justify-center items-center cool-transition dark:bg-stone-800 dark:text-white secret:bg-stone-800 secret:text-white"
    >
        <header
            class="big-text w-1/1 flex flex-row justify-around bg-linear-to-r cool-transition from-emerald-200 to-emerald-900 dark:from-emerald-900 dark:to-emerald-200 secret:from-purple-900 secret:to-purple-200 py-9"
        >
            <div class="dark:text-black text-white flex flex-row items-center">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
                </svg>
                <a
                    href="/index.html"
                    class="flex items-center flex-none w-36 whitespace-nowrap overflow-visible font-medium hover:underline"
                    >Vers Médiathèque</a
                >
            </div>
            <!-- Bouton theme clair/sombre -->
            <button id="light-dark-btn" class="hover:cursor-pointer">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="white"
                    id="THESUN"
                    class="size-12 animate-pulse"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                    />
                </svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="white"
                    id="THEMOON"
                    class="size-12 animate-pulse hidden"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                    />
                </svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    id="THESTAR"
                    class="size-12 animate-pulse"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                    />
                </svg>
            </button>
            <!-- Vers la page Médiathèque -->
            <h1 class="font-medium text-black dark:text-white flex items-center">API Films</h1>
        </header>
        <main class="medium-text w-3/4 flex flex-col justify-center items-center">
            <h2 class="medium-text font-bold mt-4">Recherchez un film</h2>
            <section
                class="flex flex-col justify-center mx-auto border p-5 desktop:w-2/4 tablet:w-3/4 w-4/4 m-5 small-text cool-transition bg-emerald-100 dark:bg-emerald-700 secret:bg-purple-700"
            >
                <article class="flex flex-row">
                    <input
                        type="text"
                        id="input-name"
                        class="bg-white text-gray-500 dark:bg-gray-200 dark:text-black secret:bg-gray-200 secret:text-black border border-default-medium rounded block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                        placeholder="Titre..."
                    />
                    <input
                        type="text"
                        id="input-year"
                        class="bg-white text-gray-500 dark:bg-gray-200 dark:text-black secret:bg-gray-200 secret:text-black border border-default-medium rounded block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                        placeholder="Année..."
                    />
                    <select
                        name="filters"
                        id="filter-select"
                        class="bg-white text-gray-500 dark:bg-gray-200 dark:text-black secret:bg-gray-200 secret:text-black border border-default-medium rounded block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                    >
                        <option class="text-gray-500">-- type --</option>
                        <option class="text-gray-500" value="movie">Film</option>
                        <option class="text-gray-500" value="game">Jeux</option>
                        <option class="text-gray-500" value="series">Série</option>
                    </select>
                </article>
                <button type="button" id="add-movie-btn" class="mt-3 positive-btn self-center w-1/2">Envoyer</button>
            </section>
            <section id="movies-container" class="mb-24 flex flex-row flex-wrap justify-center">
                <!-- Cards des films (inséré dynamiquement par JS) -->
            </section>
        </main>
        <!-- Pagination de l'api -->
        <footer
            id="pagination"
            class="medium-text w-full fixed bottom-0 left-0 z-50 flex justify-center items-center gap-4 m-0 py-4 bg-emerald-100 dark:bg-emerald-800 secret:bg-purple-800"
        >
            <button
                id="prev-page"
                class="px-8 py-1.5 bg-linear-to-r from-emerald-200 to-emerald-400 dark:from-emerald-900 dark:to-emerald-400 secret:from-purple-900 secret:to-purple-400 rounded disabled:opacity-50"
            >
                &#8592;
            </button>

            <span id="current-page" class="text-lg font-bold">1</span>

            <button
                id="next-page"
                class="px-8 py-1.5 bg-linear-to-r from-emerald-200 to-emerald-400 dark:from-emerald-400 dark:to-emerald-900 secret:from-purple-400 secret:to-purple-900 rounded disabled:opacity-50"
            >
                &#8594;
            </button>
        </footer>
    </body>
</html>
